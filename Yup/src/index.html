<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yup</title>
  </head>
  <body>
    <div class="main-container">
      <div class="banner-container">
        <img src="undraw_cooking_lyxy_2.svg" alt="" />
      </div>
      <section class="hero">
        <div class="hero-body has-text-centered">
          <p class="title has-text-primary">Receta-maker</p>
          <p class="subtitle">
            Despierta el chef que llevas dentro creando deliciosas recetas, y
            compartiendolas con otros entusiastas de la cocina de todo el
            mundo.ü•ò
          </p>
        </div>
      </section>
      <form class="recipe-form">
        <div class="columns">
          <div
            class="column is-one-third is-flex is-justify-content-center is-align-items-center"
          >
            <div class="file is-boxed">
              <label class="file-label">
                <input class="file-input" type="file" />
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="mdi mdi-file-upload"></i>
                  </span>
                  <span class="file-label"> Foto del plato </span>
                </span>
                <span class="file-name"> ... </span>
              </label>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label has-text-primary has-text-primary"
                >Nombre</label
              >
              <div class="control has-icons-left">
                <input
                  class="input"
                  type="text"
                  placeholder="p. ej Dorada al horno"
                  name="title"
                  value=""
                />
                <span class="icon is-small is-left">
                  <i class="mdi mdi-noodles"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label has-text-primary has-text-primary"
                >Descripci√≥n</label
              >
              <div class="control has-icons-left">
                <textarea
                  style="padding-left: 40px"
                  class="textarea"
                  name="description"
                  placeholder="p. ej Deliciosa dorada al horno con patatas"
                ></textarea>
                <span class="icon is-small is-left">
                  <i
                    class="mdi mdi-newspaper-variant-outline Google @Google"
                  ></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label has-text-primary has-text-primary"
                >Dificultad</label
              >
              <div class="control has-icons-left">
                <input
                  class="input"
                  type="number"
                  placeholder="1 - 5"
                  name="difficulty"
                  value=""
                />
                <span class="icon is-small is-left">
                  <i class="mdi mdi-glasses"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label has-text-primary">Comensales</label>
          <div class="control has-icons-left">
            <input
              class="input"
              type="number"
              placeholder="1 - 10"
              value=""
              name="numDiners"
            />
            <span class="icon is-small is-left">
              <i class="mdi mdi-account-group"></i>
            </span>
          </div>
        </div>
        <div class="field field-ingredients">
          <label class="label has-text-primary">Ingredientes</label>
          <div class="columns">
            <div class="column">
              <div class="control has-icons-left">
                <input
                  class="input"
                  type="text"
                  name="ingredient-name"
                  placeholder="Nombre del ingrediente"
                  value=""
                />
                <span class="icon is-small is-left">
                  <i class="mdi mdi-chili-mild"></i>
                </span>
              </div>
            </div>
            <div class="column">
              <div class="control has-icons-left">
                <input
                  class="input"
                  type="number"
                  name="ingredient-quantity"
                  placeholder="Cantidad"
                  value=""
                />
                <span class="icon is-small is-left">
                  <i class="mdi mdi-counter"></i>
                </span>
              </div>
            </div>
            <div class="column">
              <button
                class="button is-fullwidth is-primary add-ingredients-btn"
                type="button"
              >
                A√±adir
              </button>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label has-text-primary">Instrucciones</label>
          <div class="control has-icons-left">
            <textarea
              style="padding-left: 40px"
              class="textarea"
              placeholder="p. ej Paso 1 precalentar el horno a ..."
              name="instructions"
            ></textarea>
            <span class="icon is-small is-left">
              <i class="mdi mdi-clipboard-list"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="checkbox">
            <input type="checkbox" />
            Acepto las <a href="#">condiciones de uso</a>
          </label>
        </div>
        <div
          class="errors-list has-text-danger has-background-danger-light my-3 p-3 is-hidden"
        >
          <ul>
            <li>Error descripci√≥n aqu√≠!</li>
          </ul>
        </div>
        <div
          class="success-feedback has-text-success has-background-success-light my-3 p-3 is-hidden"
        >
          Receta guardada
        </div>
        <div class="field has-text-centered">
          <button class="button is-medium is-primary" type="submit">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
