<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frappe Gantt</title>
  </head>
  <body>
    <div class="toolbar">
      <div>
        <sl-button variant="primary">Create Task</sl-button>
      </div>
      <div>
        <sl-dropdown>
          <sl-button slot="trigger">Opciones</sl-button>
          <div>
            <ul>
              <li>
                <sl-range
                  id="colWidthInput"
                  label="Ancho columna"
                  min="5"
                  max="100"
                ></sl-range>
              </li>
              <li>
                <sl-range
                  id="rowHeightInput"
                  label="Alto filas"
                  min="5"
                  max="100"
                ></sl-range>
              </li>
              <li>
                <sl-checkbox id="hideLabelsInput">Hide Labels</sl-checkbox>
              </li>
              <li>
                <sl-checkbox id="hideArrowsInput">Hide Arrows</sl-checkbox>
              </li>
            </ul>
          </div>
        </sl-dropdown>
      </div>
      <div>
        <sl-input placeholder="Filter by name" clearable></sl-input>
      </div>
    </div>
    <div id="planner-container">
      <sl-split-panel>
        <div slot="start" id="table-container"></div>
        <div slot="end" id="gantt-container"></div>
      </sl-split-panel>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
