<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <canvas id="qr-canvas"></canvas>
    <div class="field">
      <label class="label">Generador de QRs</label>
      <div class="control">
        <input
          class="input"
          type="text"
          placeholder="Text input"
          value="https://libreriasjs.com"
        />
      </div>
      <p class="help">
        Escribe cualquier texto o URL, y verás como se va formando el QR
      </p>
    </div>
    <hr />
    <div>
      <h2>Leer código QR</h2>
      <div id="qr-data"></div>
      <button class="button is-success" id="btn-cam">Iniciar camera</button>
      <canvas id="cam-canvas"></canvas>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
