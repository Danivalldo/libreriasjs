<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reveal Js</title>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1 class="text-aquamarine">LibreriasJs</h1>
          <p>
            <a href="https://libreriasjs.com">libreriasjs.com</a>
          </p>
          <p>Tu web de referencia 👩‍💻</p>
          <small>por DaniValldo</small>
        </section>
        <section>
          <div class="">Aprende</div>
          <div class="fragment">todo tipo</div>
          <div class="fragment">de <b>librerias y recursos</b></div>
          <h2 class="fragment text-aquamarine">JavaScript</h2>
        </section>
        <section>
          <section>
            <h3>Estos son algunos ejemplos de lo que puedes aprender</h3>
          </section>
        </section>
        <section>
          <section>
            <h4>Librerías para gráficos 3d</h4>
            <p>👇</p>
          </section>
          <section data-transition="zoom" data-background-color="aquamarine">
            <div>
              <model-viewer
                class="model-viewer"
                alt="Suzanne"
                src="./model/suzanne.gltf"
                shadow-intensity="1"
                camera-controls
                touch-action="pan-y"
                auto-rotate
              ></model-viewer>
            </div>
          </section>
        </section>
        <section>
          <section>
            <h4>Librerías para animaciones SVG</h4>
            <p>👇</p>
          </section>
          <section data-transition="zoom" data-background-color="aquamarine">
            <div>
              <div class="lottie-container"></div>
              <div class="credit">
                Animation by
                <a
                  href="https://lottiefiles.com/ak1kti1z55xybn7p"
                  target="_blank"
                  rel="nofollow"
                  >Matt Bruning</a
                >
              </div>
            </div>
          </section>
        </section>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
