<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frappe Gantt</title>
  </head>
  <body>
    <div class="header">
      <img src="./gantt_logo.svg" alt="" />
      <h1>Mi planificador</h1>
      <span class="powered-by"
        >by <a href="https://libreriasjs.com">libreriasjs.com</a></span
      >
    </div>
    <div class="toolbar">
      <div>
        <sl-button id="create-task-btn" variant="primary"
          >Crear tarea</sl-button
        >
      </div>
      <div>
        <sl-dropdown variant="primary">
          <sl-button slot="trigger" variant="primary">Opciones</sl-button>
          <div class="bg-dropdown">
            <ul>
              <li>
                <sl-range
                  variant="primary-50"
                  id="colWidthInput"
                  label="Ancho columna"
                  min="30"
                  max="100"
                ></sl-range>
              </li>
              <li>
                <sl-range
                  id="rowHeightInput"
                  label="Alto filas"
                  min="5"
                  value="30"
                  max="100"
                ></sl-range>
              </li>
              <li>
                <sl-checkbox id="hideLabelsInput">Ocultar nombres</sl-checkbox>
              </li>
              <li>
                <sl-checkbox id="hideArrowsInput">Ocultar flechas</sl-checkbox>
              </li>
            </ul>
          </div>
        </sl-dropdown>
      </div>
      <div>
        <sl-select id="select-view-mode" placeholder="Vista" variant="primary">
          <sl-option value="Day">Dia</sl-option>
          <sl-option value="Week">Semana</sl-option>
          <sl-option value="Month">Mes</sl-option>
          <sl-option value="Year">AÃ±o</sl-option>
        </sl-select>
      </div>
      <div>
        <sl-input
          id="keyFilterInput"
          placeholder="Filtrar por nombre"
          clearable
        ></sl-input>
      </div>
      <div>
        <input
          type="text"
          id="date-filters-input"
          placeholder="Filtrar por fechas"
        />
      </div>
    </div>
    <div slot="end" id="gantt-container"></div>
    <sl-dialog id="dialog" label="Dialog" class="dialog-overview">
      <form>
        <sl-input label="Nombre" name="name"></sl-input>
        <sl-range
          label="Progreso"
          name="progress"
          min="0"
          max="100"
          value="50"
        ></sl-range>
        <sl-select
          label="Seleccionar dependencias"
          name="dependencies"
          multiple
          clearable
        ></sl-select>
        <div class="footer-dialog">
          <sl-button id="createBtn" variant="primary" type="submit"
            >Create</sl-button
          >
          <sl-button
            id="updateBtn"
            variant="primary"
            class="d-none"
            type="submit"
            >Update</sl-button
          >
          <sl-button
            id="deleteBtn"
            variant="danger"
            class="d-none"
            type="button"
            >Delete</sl-button
          >
        </div>
      </form>
    </sl-dialog>
    <script type="module" src="/main.js"></script>
  </body>
</html>
