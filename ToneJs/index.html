<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToneJs</title>
  </head>
  <body>
    <button id="play-song-btn">PLAY</button>
    <div class="board">
      <div>
        <div id="step-sequencer-container"></div>
        <div>
          <label for="synth"> Synth </label>
          <select name="synth" id="synth">
            <option value="poly">polySynth</option>
            <option value="piano">piano</option>
            <option value="custom">customSynth</option>
          </select>
        </div>
        <div>
          <label for="tempo">Tempo</label>
          <input type="range" min="10" max="500" value="120" id="tempo" />
        </div>
        <div>
          <label for="octave">Octava</label>
          <input type="range" min="1" max="8" value="4" step="1" id="octave" />
        </div>
      </div>
      <div>SINT</div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
