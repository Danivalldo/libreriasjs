<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frappe Gantt</title>
  </head>
  <body>
    <div class="toolbar">
      <div>
        <sl-button id="create-task-btn" variant="primary"
          >Create Task</sl-button
        >
      </div>
      <div>
        <sl-dropdown>
          <sl-button slot="trigger">Opciones</sl-button>
          <div>
            <ul>
              <li>
                <sl-range
                  id="colWidthInput"
                  label="Ancho columna"
                  min="5"
                  max="100"
                ></sl-range>
              </li>
              <li>
                <sl-range
                  id="rowHeightInput"
                  label="Alto filas"
                  min="5"
                  max="100"
                ></sl-range>
              </li>
              <li>
                <sl-checkbox id="hideLabelsInput">Hide Labels</sl-checkbox>
              </li>
              <li>
                <sl-checkbox id="hideArrowsInput">Hide Arrows</sl-checkbox>
              </li>
            </ul>
          </div>
        </sl-dropdown>
      </div>
      <div>
        <sl-select id="select-view-mode" placeholder="View Mode">
          <sl-option value="Day">Day</sl-option>
          <sl-option value="Week">Week</sl-option>
          <sl-option value="Month">Month</sl-option>
          <sl-option value="Year">Year</sl-option>
        </sl-select>
      </div>
      <div>
        <sl-input
          id="keyFilterInput"
          placeholder="Filter by name"
          clearable
        ></sl-input>
      </div>
      <div>
        <input
          type="text"
          id="date-filters-input"
          placeholder="Filter by dates"
        />
      </div>
    </div>
    <div id="planner-container">
      <sl-split-panel>
        <div slot="start" id="table-container"></div>
        <div slot="end" id="gantt-container"></div>
      </sl-split-panel>
    </div>
    <sl-dialog id="dialog" label="Dialog" class="dialog-overview">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      <sl-button slot="footer" variant="primary">Close</sl-button>
    </sl-dialog>
    <script type="module" src="/main.js"></script>
  </body>
</html>
