<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChessJs</title>
  </head>
  <body>
    <div class="min-h-screen flex flex-col">
      <div class="flex-1 flex flex-row">
        <nav class="bg-purple-200 p-3">
          <ul>
            <li>
              <button
                type="button"
                data-modal-toggle="defaultModal"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center"
              >
                <img src="assets/images/laptop.svg" class="w-4 h-4" alt="" />
              </button>
            </li>
          </ul>
        </nav>
        <main class="bg-indigo-10 flex-1 overflow-x-auto">
          <div>Header</div>
          <div id="board1" class="chessboard aspect-square"></div>
          <div class="flex flex-row justify-center p-3">
            <button
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 font-medium text-sm p-2.5 text-center items-center mr-2 rounded-md export-png-btn"
            >
              Export PGN
            </button>
            <button
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 font-medium text-sm p-2.5 text-center items-center mr-2 rounded-md reset-btn"
            >
              Reset
            </button>
            <button
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 font-medium text-sm p-2.5 text-center items-center mr-2 rounded-md rotate-board-btn"
            >
              Girar Tablero
            </button>
          </div>
        </main>
      </div>
    </div>
    <!-- Main modal -->
    <div
      id="defaultModal"
      data-modal-show="true"
      tabindex="-1"
      aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full"
    >
      <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow">
          <!-- Modal header -->
          <div class="flex justify-between items-start p-4 rounded-t border-b">
            <h3 class="text-xl font-semibold text-gray-900">Nueva partida</h3>
            <button
              type="button"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
              data-modal-toggle="defaultModal"
            >
              <img src="assets/images/cross.svg" alt="" class="w-5 h-5" />
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <div class="p-6 space-y-6">
            <ul class="grid gap-6 w-full md:grid-cols-2">
              <li>
                <input
                  type="radio"
                  id="vs-computer"
                  name="game-vs"
                  checked="checked"
                  value="vs-computer"
                  class="hidden peer"
                />
                <label
                  for="vs-computer"
                  class="inline-flex justify-between items-center p-5 w-full text-gray-500 bg-white rounded-lg border border-gray-200 cursor-pointer peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100"
                >
                  <div class="block">
                    <div class="w-full text-lg font-semibold">
                      Contra la m√°quina
                    </div>
                    <div class="w-full">
                      Tranquila, solo hace movimientos aleatorios
                    </div>
                  </div>
                  <img
                    src="assets/images/arrow.svg"
                    class="ml-3 w-6 h-6"
                    alt=""
                  />
                </label>
              </li>
              <li>
                <input
                  type="radio"
                  id="vs-human"
                  name="game-vs"
                  value="vs-human"
                  class="hidden peer"
                  required=""
                />
                <label
                  for="vs-human"
                  class="inline-flex justify-between items-center p-5 w-full text-gray-500 bg-white rounded-lg border border-gray-200 cursor-pointer peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100"
                >
                  <div class="block">
                    <div class="w-full text-lg font-semibold">
                      Contra otra persona
                    </div>
                    <div class="w-full">En local sobre el mismo tablero</div>
                  </div>
                  <img
                    src="assets/images/arrow.svg"
                    class="ml-3 w-6 h-6"
                    alt=""
                  />
                </label>
              </li>
            </ul>
            <hr />
            <textarea
              id="png-loader"
              rows="4"
              name="png-input-loader"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700"
              placeholder="Cargar PGN"
            ></textarea>
          </div>
          <!-- Modal footer -->
          <div
            class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-200"
          >
            <button
              data-modal-toggle="defaultModal"
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center start-game-btn"
            >
              Empezar
            </button>
            <button
              data-modal-toggle="defaultModal"
              type="button"
              class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
