<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase</title>
  </head>
  <body class="logging">
    <div class="login-view">
      <div class="login-buttons-container">
        <img src="imgs/logo_project_low.png" alt="" />
        <button class="btn anonymous-log-in-btn">
          INICIAR SESSIÓN ANÓNIMA
        </button>
        <button class="btn google-log-in-btn">
          INICIAR SESSIÓN CON GOOGLE
        </button>
      </div>
      <div class="loading-container">LOADING<div class="dot-flashing"></div></div>
    </div>
    <div>
      <div class="top-bar">
        <div>
          <img src="imgs/logo_project_low.png" alt="" />
        </div>
        <div>
          <img src="" alt="" class="photo-user" />
          <button class="log-out-btn">LOG OUT</button>
        </div>
      </div>
      <div class="loading-container">LOADING<div class="dot-flashing"></div></div>
      <div>
        <h1>Bienvenido mono escritor</h1>
        <p>
          Ésta es una novela colaborativa, todo el mundo decide como evolucionará
        </p>
      </div>
      <div class="novel-container"></div>
      <hr />
      <div>
        <h3>Amplia la novela</h3>
        <form class="new-novel-part-form">
          <textarea name="" id="" cols="30" rows="10"></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>
